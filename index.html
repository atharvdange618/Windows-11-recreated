<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icons">
        <br>
        <img id="cr1" src="chromeicon.png" width="55px">
        <div>Chrome</div>
        <br>
        <img id="ed1" src="edgeicon.png" width="30px">
        <div>Edge</div>
        <br>
        <img id="rb1" src="recyclebinicon.png" width="30px">
        <div>Recycle</div>
        <br>
        <img id="tp1" src="this pc.png" width="30px">
        <div>This Pc</div>
        <br>
        <img id="ex1" src="Explorer.png" width="30px">
        <div>Explorer</div>
    </div>

    <div class="taskbar">
        <img class="taskbar1" src="taskbar1.png" alt="">
        <img class="right" src="taskbar2.png" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu2.png" alt="">
    </div>
    <div class="systemtray">
        <img src="systemtray.png" alt="">
    </div>
</body>
<script src="script.js"></script>

</html>
